<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradients</title>
    <style>
        .d1 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 300px; background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);}
        .d2 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 200px; background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);;}
        .d3 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 300px; background: rgb(63,94,251);
            background: linear-gradient(34deg, rgba(63,94,251,1) 0%, rgba(147,252,70,1) 100%);}
        .d4 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 400px; background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(210,174,00,1) 0%, rgba(148,187,233,1) 100%);}
        .d5 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 200px; background: rgb(200,174,111);
            background: repeating-conic-gradient(rgba(238,174,202,1) 0%, rgba(148,222,100,1) 100%);}
        .d6 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 400px; background: rgb(238,174,202);
            background: linear-gradient(rgba(100,174,100,1) 0%, rgba(148,231,233,1) 100%);}
        .d7 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 300px; background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,004,202,1) 0%, rgba(148,187,233,1) 100%);}
        .d8 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 300px; background: rgb(238,174,202);
            background: conic-gradient(rgba(238,174,202,1) 0%, rgba(200,187,122,.3) 100%);}
        .d9 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 340px; background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,088,1) 0%, rgba(011,100,233,1) 100%);}
        .d10 {margin-right: 3px; margin-bottom: 3px; display: inline-block; height: 300px; width: 914px; background: rgb(238,174,202);
            background: linear-gradient(242deg, rgba(238,174,202,1) 0%, rgba(233,185,148,1) 100%);}

    </style>
</head>
<body>
<h1>
    Gradients
</h1>

<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
<div class="d4"></div>
<div class="d5"></div>
<div class="d6"></div>
<div class="d7"></div>
<div class="d8"></div>
<div class="d9"></div>
<div class="d10"></div>


</body>
</html>
